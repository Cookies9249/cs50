{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <h4 class="mb-4">Sell Stocks</h4>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select autofocus class="form-select mx-auto w-auto" name="symbol">
                <option disable selected>Symbol</option>
                {% for symbol in symbols %}
                    <option>{{ symbol.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell Now</button>
    </form>

{% endblock %}
