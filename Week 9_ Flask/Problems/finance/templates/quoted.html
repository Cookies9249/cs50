{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}

    <h4>Quote Found</h4>

    <table class="table table-hover mt-4">
        <thead>
            <tr class="table-primary">
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote.symbol }}</td>
                <td>{{ quote.name }}</td>
                <td>{{ quote.price | usd }}</td>
            </tr>
        </tbody>
    </table>

    <form action="/quote">
        <input class="btn btn-primary" type="submit" value="Back to Search">
    </form>
{% endblock %}
