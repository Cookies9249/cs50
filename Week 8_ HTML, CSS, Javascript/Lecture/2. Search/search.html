<!DOCTYPE html>

<html lang="en">
    <header>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>search</title>
    </header>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://about.google.com">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://store.google.com">Store</a>
                </li>
                <li class="ms-auto nav-item">
                    <a class="nav-link text-dark" href="https://www.google.com/gmail">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://www.google.com/imghp">Images</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="https://accounts.google.com/ServiceLogin" role="button">Sign In</a>
                </li>
            </ul>

            <div class="text-center">
                <img alt="Google" class="img-fluid m-1 w-25" src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg">

                <!-- FORMS: Get Input, Searches to Google -->
                <form action="https://www.youtube.com/results" method="get">
                    <!-- TEXT AND SUBMIT INPUT -->
                    <input autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto w-50" name="search_query" placeholder="Search" type="text">
                    <button class="btn btn-light" type="submit">Google Search</button>
                    <button class="btn btn-light" name="btnI" type="submit">I'm Feeling Lucky</button>
                </form>
            </div>
        </div>
    </body>
</html>
